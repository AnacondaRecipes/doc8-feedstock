{% set name = "doc8" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 376e50f4e70a1ae935416ddfcf93db35dd5d4cc0e557f2ec72f0667d0ace4548

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - doc8 = doc8.main:main

requirements:
  host:
    - python >=3.6
    - pip
    - pbr
  run:
    - python >=3.6
    - docutils
    - restructuredtext_lint >=0.7
    - stevedore
    - pygments

test:
  commands:
    - doc8 -h

about:
  home: https://github.com/PyCQA/doc8
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Doc8 is an opinionated style checker for rst (with basic support for plain text) styles of documentation.
  dev_url: https://github.com/PyCQA/doc8

extra:
  recipe-maintainers:
    - dopplershift
    - carlodri
